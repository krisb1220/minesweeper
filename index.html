<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A minesweeper game developed by Kris at Energy Marketing Company">
  <link rel="stylesheet" type="text/css" href="src/style/style.css" />
  <title>Minesweeper by Energy Marketing Company</title>
</head>

<body>
  
  <div id="game">
  
    <div id="controls">

    <div class="score">
      <div class="score-inner"></div>
    </div>

    <div class="timer">
      <div class="timer-inner">
          <p>
            <span class="minutes">00</span>:<span class="seconds">00</span>
          </p>
      </div>
    </div>

    <div class="flags">
      <div class="flags-inner"></div>
    </div>

    <div class="restart">
      <p class="restart-inner">Start</p>
    </div>

    <div class="settings">
      <div class="difficulty"></div>
      <div class="select-bombs"></div>
      <div class="select-tiles"></div>
    </div>

  </div>

  <div id="minesweeper">

  </div>

</div>
</body>
  <script src="src/helpers/easy-dom.js"></script>
  <script src="src/helpers/game-helpers.js"></script>
  <script src="src/game.js"></script>
</html>
